<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Job Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form action="/submit" method="POST">
    <fieldset>
        <legend>Client Details</legend>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Job Details</legend>
        <label for="job_type">Job Type:</label>
        <select id="job_type" name="job_type" required>
            <option value="">--Select Job Type--</option>
            <option value="type1">Installation</option>
            <option value="type2">Repair</option>
            <option value="type3">Maintenance</option>
        </select>

        <label for="job_source">Job Source:</label>
        <select id="job_source" name="job_source" required>
            <option value="">--Select Job Source--</option>
            <option value="source1">Online</option>
            <option value="source2">Referral</option>
            <option value="source3">Walk-in</option>
        </select>

        <label for="job_description">Job Description (optional):</label>
        <textarea id="job_description" name="job_description" rows="4"></textarea>
    </fieldset>

    <fieldset>
        <legend>Service Location</legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>

        <label for="area">Area:</label>
        <select id="area" name="area" required>
            <option value="">--Select Area--</option>
            <option value="area1">North</option>
            <option value="area2">South</option>
            <option value="area3">East</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Scheduled</legend>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>

        <label for="test">Test Select:</label>
        <select id="test" name="test">
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
        </select>
    </fieldset>

    <button type="submit">Submit</button>
</form>

</body>
</html>
